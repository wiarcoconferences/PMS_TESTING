<body>
<script src="/static/js/jquery.validate.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$("#signup_form").validate({
rules :
{
    username: {minlength: 6, maxlength: 10, required: true},
    password1: {minlength: 6,maxlength: 8,required: true},
    password2: {minlength: 6,maxlength: 8,required: true},
},
});
});
</script>

<div class="ch-container">
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>Welcome to Pms</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
        
            <div class="alert alert-info">
            {% if error %}
                {{error}}
                {% else %}
                Please, enter your username and password.
                {% endif %}
            </div>
                <form id="signup_form" action="/person/add-user/{{unval}}/" class="form-horizontal" method="POST">{% csrf_token %}
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="clearfix"></div><br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" name="password1" class="form-control" placeholder="Password">
                    </div>
                    <div class="clearfix"></div></br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" name="password2" class="form-control" placeholder="Retype Password">
                    </div>
                    <div class="clearfix"></div></br>
                    <p class="center col-md-5">
                        <button type="submit" class="btn btn-primary" value="Log In">Save</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->

</div><!--/.fluid-container-->


</body>
